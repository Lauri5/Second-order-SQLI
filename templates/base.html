<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {{ navigation | safe }}  <!-- Inserts dynamically generated navigation -->
    <div class="container">
        {{ content | safe }}  <!-- Inserts dynamically generated content -->
    </div>
    <script>
        // Function to update the query in real-time during input
        function updateQuery() {
            const newPassword = document.getElementById('newPassword').value;  // Gets the value of the new password
            const username = document.getElementById('username').value;  // Gets the value of the username
            const liveQuery = document.getElementById('live-query');  // HTML element to display the query
            liveQuery.textContent = `UPDATE users SET password='${newPassword}' WHERE username='${username}';`;  // Updates the content of the query in real time
        }
    </script>
</body>
</html>
